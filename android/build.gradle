buildscript {
     repositories {
        google()  // Add this line to resolve Google services
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2' 
        classpath 'com.android.tools.build:gradle:4.0.1' // âœ… This goes here
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
